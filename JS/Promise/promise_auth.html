<!DOCTYPE html>
<html>
<head>
  <title>Promise Auth Example</title>
</head>
<body>
  <div id="output"></div>
  <script>
    const timeout = 2000;

    const authTask = new Promise((resolve, reject) => {
      setTimeout(() => {
        const hasError = false;
        const username = "gamer123";
        if (hasError) {
          reject("Authentication failed: Invalid credentials.");
        } else {
          resolve({ username: username });
        }
      }, timeout);
    });

    authTask
      .then(user => {
        document.getElementById("output").innerHTML = 
          `Authentication successful!<br>Welcome, <b>${user.username}</b>`;
      })
      .catch(error => {
        document.getElementById("output").innerHTML = 
          `Authentication error: <span style="color:red">${error}</span>`;
      });
  </script>
</body>
</html>
