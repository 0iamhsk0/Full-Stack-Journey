<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow p-4 flex justify-between">
        <div class="font-bold">Hemanth Sai Kumar Pentakota</div>
        <div>
            <a href="/" class="mx-2">Home</a>
            <a href="/skills" class="mx-2">Skills</a>
            <a href="/projects" class="mx-2">Projects</a>
            <a href="/experience" class="mx-2">Experience</a>
            <a href="/blog" class="mx-2">Blog</a>
            <a href="/contact" class="mx-2">Contact</a>
        </div>
    </nav>
    <section class="max-w-2xl mx-auto mt-10 p-6 bg-white rounded shadow">
        <h2 class="text-2xl font-bold mb-4">Contact Me</h2>
        <p class="mb-4">Email: <a href="mailto:hemanthsaikumar@lpu.in" class="text-blue-500">hemanthsaikumar@lpu.in</a></p>
        <p class="mb-4">LinkedIn: <a href="https://www.linkedin.com/in/hemanth-sai-kumar-p/" class="text-blue-500" target="_blank">hemanth-sai-kumar-p</a></p>
        <form method="POST" class="space-y-4">
            <input type="text" name="name" placeholder="Your Name" class="w-full p-2 border rounded" required>
            <input type="email" name="email" placeholder="Your Email" class="w-full p-2 border rounded" required>
            <textarea name="message" placeholder="Your Message" class="w-full p-2 border rounded" required></textarea>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Send</button>
        </form>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="mt-4 text-green-600">{{ messages[0] }}</div>
          {% endif %}
        {% endwith %}
    </section>
</body>
</html>
