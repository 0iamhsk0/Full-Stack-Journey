{% extends "base.html" %}
{% block title %}Contact{% endblock %}
{% block content %}
<h2 class="text-2xl font-semibold mb-4">Contact Me</h2>
<form method="POST" action="{{ url_for('contact.contact') }}" class="bg-white p-6 rounded shadow max-w-md mx-auto">
    <div class="mb-4">
        <label for="name" class="block mb-1">Name</label>
        <input type="text" name="name" id="name" required class="w-full border p-2 rounded">
    </div>
    <div class="mb-4">
        <label for="email" class="block mb-1">Email</label>
        <input type="email" name="email" id="email" required class="w-full border p-2 rounded">
    </div>
    <div class="mb-4">
        <label for="message" class="block mb-1">Message</label>
        <textarea name="message" id="message" required class="w-full border p-2 rounded"></textarea>
    </div>
    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Send</button>
</form>
{% endblock %}
