<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Welcome, your inputted ID is: {{ id }}</h1>

{% if id.isdigit() %}
    {% if id|int > 100 %}
        <p>It's a Big ID</p>
    {% else %}
        <p>It's a Small ID</p>
    {% endif %}
{% else %}
    <p>ID is not numeric</p>
{% endif %}


</body>
</html>
