<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PRICES LIST</title>
  <style>
    table {
      width: 80%;               /* take 80% of the screen width */
      margin: 50px auto;        /* center the table horizontally and push it down a bit */
      border-collapse: collapse;/* remove double borders */
      background-color: lightblue;
    }

    th, td {
      border: 1px solid black;
      padding: 10px;
      text-align: center;
    }

    thead {
      background-color: #add8e6; /* light blue header */
    }

    tfoot {
      background-color: #90ee90; /* light green footer */
      font-weight: bold;
    }
  </style>
</head>
<body>

  <table>
    <thead>
      <tr>
        <th>Product</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Asus TUF A15</td>
        <td>INR. 100,000</td>
      </tr>
      <tr>
        <td>Realme 12 Pro+</td>
        <td>INR. 24,000</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td>Total</td>
        <td>INR. 124,000</td>
      </tr>
    </tfoot>
  </table>

</body>
</html>
