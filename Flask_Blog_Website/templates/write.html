{% extends "base.html" %}

{% block content %}
<div class="min-h-screen bg-medium-background py-8">
    <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="card">
            <div class="p-8">
                <h1 class="text-3xl font-bold text-medium-primary mb-8">Write a New Post</h1>
                
                <form method="POST" class="space-y-6">
                    <div>
                        <label for="title" class="block text-sm font-medium text-medium-primary mb-2">Title</label>
                        <input type="text" id="title" name="title" required class="input-field">
                    </div>
                    
                    <div>
                        <label for="subtitle" class="block text-sm font-medium text-medium-primary mb-2">Subtitle</label>
                        <input type="text" id="subtitle" name="subtitle" class="input-field">
                    </div>
                    
                    <div>
                        <label for="summary" class="block text-sm font-medium text-medium-primary mb-2">Summary</label>
                        <textarea id="summary" name="summary" rows="3" required class="input-field"></textarea>
                    </div>
                    
                    <div>
                        <label for="category" class="block text-sm font-medium text-medium-primary mb-2">Category</label>
                        <select id="category" name="category" required class="input-field">
                            <option value="">Select a category</option>
                            <option value="Technology">Technology</option>
                            <option value="Entertainment">Entertainment</option>
                            <option value="Food & Drink">Food & Drink</option>
                            <option value="Fashion & Beauty">Fashion & Beauty</option>
                            <option value="Art & Culture">Art & Culture</option>
                            <option value="Finance & Business">Finance & Business</option>
                            <option value="Health & Wellness">Health & Wellness</option>
                            <option value="Travel">Travel</option>
                        </select>
                    </div>
                    
                    <div>
                        <label for="featured_image" class="block text-sm font-medium text-medium-primary mb-2">Featured Image URL</label>
                        <input type="url" id="featured_image" name="featured_image" class="input-field">
                    </div>
                    
                    <div>
                        <label for="content" class="block text-sm font-medium text-medium-primary mb-2">Content</label>
                        <textarea id="content" name="content" rows="15" required class="input-field"></textarea>
                    </div>
                    
                    <div class="flex gap-4">
                        <button type="submit" class="btn-primary">Publish Post</button>
                        <a href="{{ url_for('all_posts') }}" class="btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
